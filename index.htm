<!DOCTYPE html>
<html>
<head>
    <title>Карта RP-мира Mirchinka1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 5px;
            font-family: Arial;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Моя RP-карта</h2>
        <p>Добро пожаловать!</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.75, 37.61], 3);
        
        // Добавляем слой с картой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; Mirchinka1'
        }).addTo(map);

        // Пример маркера
        L.marker([55.75, 37.61])
            .addTo(map)
            .bindPopup("<b>Столица</b><br>Основная территория");
    </script>
</body>
</html>
